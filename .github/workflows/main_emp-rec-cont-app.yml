# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - emp-rec-cont-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://employeerec.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4a80f8923ad5417dbcbc34e8a4e89bcd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_030cdb8d144c4e6e98e405685cdc1217 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: employeerec.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a80f8923ad5417dbcbc34e8a4e89bcd }}/pythoncontainer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'emp-rec-cont-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bbaa4262676f4342bdd34e547cddb56a }}
        images: 'employeerec.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a80f8923ad5417dbcbc34e8a4e89bcd }}/pythoncontainer:${{ github.sha }}'