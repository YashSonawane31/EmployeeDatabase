name: Trigger auto deployment for emp-rec-cont-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/emp-rec-cont-app-AutoDeployTrigger-9416f1ce-3575-421b-8f0b-c6fbac4c4940.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EMPRECCONTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EMPRECCONTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EMPRECCONTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: employeerec.azurecr.io
          registryUsername: ${{ secrets.EMPRECCONTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EMPRECCONTAPP_REGISTRY_PASSWORD }}
          containerAppName: emp-rec-cont-app
          resourceGroup: azurelearning
          imageToBuild: employeerec.azurecr.io/emp-rec-cont-app:${{ github.sha }}
          dockerfilePath: Dockerfile


