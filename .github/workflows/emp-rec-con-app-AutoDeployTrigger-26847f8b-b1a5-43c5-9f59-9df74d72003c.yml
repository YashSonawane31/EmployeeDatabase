name: Trigger auto deployment for emp-rec-con-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
    - main
    paths:
    - '//**'
    - '.github/workflows/emp-rec-con-app-AutoDeployTrigger-26847f8b-b1a5-43c5-9f59-9df74d72003c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EMPRECCONAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EMPRECCONAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EMPRECCONAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: myregistrypy.azurecr.io
          registryUsername: ${{ secrets.EMPRECCONAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EMPRECCONAPP_REGISTRY_PASSWORD }}
          containerAppName: emp-rec-con-app
          resourceGroup: pythoncontainer-rg
          imageToBuild: myregistrypy.azurecr.io/emp-rec-con-app:${{ github.sha }}
          dockerfilePath: Dockerfile


